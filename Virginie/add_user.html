        <!-- Navigation -->

                <!-- Logo + Lien page d'accueil -->

                <!-- Boutons nav à droite -->

                    <!-- Bouton Accueil -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <div class="navbar-nav">
                                <a class="first nav-link px-3 py-3" aria-current="page" href="index.html">accueil</a>
                            </div>
                        </li>
                        <!-- Bouton Formulaires -->
                        <li class="nav-item dropdown">
                            <a class="second nav-link dropdown-toggle px-3 py-3" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">formulaires</a>

                                    <a class="dropdown-item" href="form_professionnel.html">professionnel</a>

                                </li>
                            </ul>
                        </li>
                        <!-- Bouton Historique -->
                        <li class="nav-item dropdown">
                            <div class="navbar-nav">
                                <a class="first nav-link px-3 py-3" aria-current="page"
                                    href="historique.html">historique</a>
                            </div>
                        </li>
                        <!-- Bouton Gestion des utilisateurs -->
                        <li class="nav-item dropdown">
                            <div class="navbar-nav">
                                <a class="gestion nav-link px-3 py-3" aria-current="page"
                                    href="user_interface.html">gestion

                                    utilisateurs</a>
                            </div>

                        <!-- Bouton Ouvrir une session -->
                        <li class="nav-item dropdown">
                            <div class="navbar-nav">
                                <a class="session nav-link px-3 py-3" aria-current="page" href="session.html">ouvrir une
                                    session</a>
                            </div>
                        </li>
                        <!-- Bouton Déconnexion -->

                </div>
            </div>
        </nav>
    </header>

    <main class="container w-50">
        <section>
            <h1 class="mt-5 mb-3">Ajout d'un utilisateur</h1>

            <form action="#">
                <h2 class="mt-5">Informations personnelles :</h2>
                <hr>

                <!-- Nom & Prénom -->
                <div class="row px-3 mb-4 mt-4">
                    <div class="col">
                        <label for="name">Nom :</label>
                        <input class="form-control" type="text" id="name" name="user_name">
                    </div>

                    <div class="col">
                        <label for="firstname">Prénom :</label>
                        <input class="form-control" type="text" id="firstname" name="user_firstname">
                    </div>
                </div>

                <!-- Anniversaire & Mail -->
                <div class="row px-3 mb-4">
                    <div class="col">
                        <label for="birthday">Date de naissance :</label>
                        <input class="form-control" type="date" id="birthday" name="user_birthday">
                    </div>

                    <div class="col">
                        <label for="mail">Email :</label>
                        <input class="form-control" type="mail" id="mail" name="user_mail">
                    </div>
                </div>

                <!-- Password & Vérification -->
                <div class="row px-3 mb-4">
                    <div class="col">
                        <label for="password">Mot de passe :</label>
                        <input class="form-control" type="password" id="password" name="user_password">
                    </div>

                    <div class="col">
                        <label for="verif_password">Vérification du mot de passe :</label>
                        <input class="form-control" type="password" id="verif_password" name="user_verif_password">
                    </div>
                </div>


                <!-- Informations relatives au poste -->
                <h2 class="mt-5">Informations relatives au poste :</h2>
                <hr>

                <!-- Service & Date Embauche -->
                <div class="row px-3 mb-4 mt-4">

                    <div class="col">
                        <label for="service">Service :</label>
                        <input class="form-control" type="text" id="service" name="user_service">
                    </div>

                    <div class="col">
                        <label for="hiring_date">Date d'embauche :</label>
                        <input class="form-control" type="date" id="hiring_date" name="user_hiring_date"></div>

                </div>

                <!-- Intitulé Poste & Date Accession -->
                <div class="row px-3">

                    <div class="col">
                        <label for="job_title">Intitulé de poste : </label>
                        <input class="form-control" type="text" id="job_title" name="user_job_title">
                    </div>

                    <div class="col">
                        <label for="accession_date">Date d'accession à ce poste :</label>
                        <input class="form-control" type="date" id="accession_date" name="user_accession_date">
                    </div>

                </div>

                <div class="mt-5 mb-5 text-center">
                    <button type="submit">Valider</button>
                    <button type="submit">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
