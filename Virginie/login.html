<body>

    <main class="container d-flex vh-100">

                <!-- Password -->
                <div class="mb-3">
                    <input type="password" placeholder="entrer votre password" class="form-control" id="password">
                </div>

                <div class="mb-5 text-center">
                    <a href="#">mot de passe oubli√© ?</a>

                </div>

            </form>
        </div>
    </main>
